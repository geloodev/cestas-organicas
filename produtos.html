<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cestas Orgânicas - Produtos</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-items">
                <a href="home.html">INÍCIO</a>
                <a href="produtos.html">PRODUTOS</a>
                <a id="cadastro-btn" href="cadastro.html">CADASTRO</a>
            </div>
        </div>

        <div class="content">
            <section class="products">
                <div class="product">
                    <div class="product-img">
                        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F3%2F3b%2FTomate_2008-2-20.JPG&f=1&nofb=1&ipt=5077a0865a01060f2b9ba90072f492606ec8fb2f908a326c85f589f33d164175&ipo=images" alt="">
                    </div>
                    <h3>Tomate</h3>
                    <span>R$ 3,50/kg</span>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.heb.com%2Fis%2Fimage%2FHEBGrocery%2F000377497&f=1&nofb=1&ipt=ed4e880af74edcd0de0c6bf8e342a00d2ef78ae074752eaa9489873c1d1f0cfe&ipo=images" alt="">
                    </div>
                    <h3>Banana</h3>
                    <span>R$ 4,90/kg</span>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fhortifruti.com.br%2Fmedia%2Fcatalog%2Fproduct%2F1%2F3%2F139863-maca-fuji-organica-unidade.jpg%3Fauto%3Dwebp%26format%3Dpjpg%26width%3D1600%26height%3D2000%26fit%3Dcover&f=1&nofb=1&ipt=94b4092ea9bcc0d6442cccc0c07c8c18be55733c048b58538b91d33a2b05d593&ipo=images" alt="">
                    </div>
                    <h3>Maçã Fuji</h3>
                    <span>R$ 8,50/kg</span>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.mundoboaforma.com.br%2Fwp-content%2Fuploads%2F2015%2F02%2FLaranja-Pera-Organica.jpg&f=1&nofb=1&ipt=78bec05b8561fd54e60e1c437bf3171573711ecfdd00035c672fff9a57bc5576&ipo=images" alt="">
                    </div>
                    <h3>Laranja</h3>
                    <span>R$ 2,50/kg</span>
                </div>
            </section>

            <section class="cadastro-product">
                <h1>Novo Produto</h1>
                <form class="cadastro-product-form">
                    <input type="text" id="product-name-input" placeholder="Nome do Produto">
                    <input type="text" id="product-value-input" placeholder="Valor">
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </section>
        </div>

        <footer>
            Feito com ❤️ por &nbsp; <a href="https://github.com/geloodev" target="_blank">@geloodev</a>
        </footer>
    </div>
</body>
</html>
